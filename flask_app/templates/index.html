<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Chatbot</title>
</head>
<body>
    <h1>Enter the query please: </h1>
    <form action='/' method="POST">
           <input type="text" name="query" placeholder="query" required> 
           <button type="submit">Submit</button>
    </form>
    {% if response_text %}
        <h2>{{response_text}}</h2>
        <a href="/">Go back</a>
    {% endif %}
</body>
</html>
